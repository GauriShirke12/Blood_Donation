<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Blood Donation</title>
    <link rel="stylesheet" href="receiver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Blood Receiver Section -->
    <section class="receiver-section" id="receiver">
        <div class="container">
            <h2 class="animate-text">Request Blood</h2>
            <p class="animate-text">Fill in your details below to request blood.</p>

            <form class="receiver-form animate-fade" action="Receiver.jsp">
                <div class="form-group">
                    <label for="receiver-name">Receiver Name:</label>
                    <input type="text" id="receiver-name" name="rname" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="receiver-name">Location:</label>
                    <input type="text" id="receiver-name" name="location" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Choose Blood Group:</label>
                    <div class="blood-types">
                        <label>
                            <input type="radio" name="blood-group" value="A+" required>
                            A+
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="AB+" required>
                            AB+
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="B+" required>
                            B+
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="O+" required>
                            O+
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="A+" required>
                            A-
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="AB+" required>
                            AB-
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="B+" required>
                            B-
                        </label>
                        <label>
                            <input type="radio" name="blood-group" value="O+" required>
                            O-
                        </label>
                    </div>
                </div>

                

                <!-- Submit Button -->
                <div class="cta-button">
                    <button type="submit" class="request-btn">Request Blood</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
