<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blood Donation</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Contact Us Section -->
    <section class="contact-us" id="contact-us">
        <div class="container">
            <div class="content">
                <!-- Left: Contact Form -->
                <div class="left">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you! Whether you have a question about donating blood or any other inquiries, feel free to reach out.</p>
                    <form action="#" method="post">
                        <div class="inputBox">
                            <input type="text" id="name" name="name" required>
                            <span>Your Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="email" id="email" name="email" required>
                            <span>Your Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <span>Your Message</span>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <!-- Right: Contact Info -->
                <div class="right">
                    <h3>Contact Info</h3>
                    <ul class="info">
                        <li><i class="fas fa-map-marker-alt"></i> 123 Shivaji Street, Amravati, India</li>
                        <li><i class="fas fa-phone-alt"></i> +91 1234567890</li>
                        <li><i class="fas fa-envelope"></i> contact@blooddonation.org</li>
                    </ul>
                    
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" class="fab fa-facebook-f"></a>
                        <a href="#" class="fab fa-twitter"></a>
                        <a href="#" class="fab fa-instagram"></a>
                        <a href="#" class="fab fa-linkedin-in"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
